name: Board Game CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: [ gcp-ce ]

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn package --file pom.xml
